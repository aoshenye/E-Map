{% extends "emap/base.html" %} {% block title %}Profile{% endblock %}
{%block content%}
{% load static %}
<style type="text/css">
    /* Set the size of the div element that contains the map */
    #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="{% static 'httpService.js' %}"></script>
<script type="text/javascript" src="{% static 'ncr-connector.js' %}"></script>
<script type="text/javascript" src="{% static 'geo.js' %}"></script>
<script type="text/javascript" src="{% static 'menu.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRXv-4nyUEs7sEVj1JohJERH0sZ_31PjM&callback=initMap&libraries=places" defer></script>
<script>
    $(document).ready(function() {
        addConnectorTypes()
    });
</script>
</head>

<body>
    <h3>FIND YOUR CHARGE POINT</h3>


    <select class="mt-3 mb-3 sm-3" aria-label="Charger Type Selection" id="chargertype_select" onchange="typeSelected(this)">
        <option value="-1" selected>All Connector Types</option>
    </select>


    <!--The div element for the map -->
    <div id="content">
        <button id="menuButton" onclick="hideMenu()">Menu</button>
        <div id="menu">
            <div style="display: block;" class="menu-content">
                <section>
                    <label class="menu-header">Enter Route</label>

                </section>
                <section>
                    <input placeholder="Destination" id="menu-myLocation" class="underlinedInput" />
                </section>
                <section style="margin-top: 20px;">
                    <input placeholder="Destination" id="menu-destination" class="underlinedInput" />
                </section>
                <section>
                    <!-- <button onclick="findRoute()">Go!</button> -->
                </section>
                <div style="color: #0059E8; margin-top: 20px;">
                    <label style="margin-top: 20;" class="menu-header">Route Options</label>
                    <section>
                        <input type="checkbox" style="color: white;" class="checkBox" id="cb-highway" name="vehicle1" value="Bike">
                        <label for="highway"> No Highway</label><br>
                        <input type="checkbox" id="cb-toll" name="vehicle2" value="Car">
                        <label for="tolls">No Tolls</label><br>
                        <input type="checkbox" id="cb-ferries" name="vehicle3" value="Boat">
                        <label for="vehicle3"> No Ferries</label><br>
                    </section>
                </div>
                <div style="margin-top: 20px;">
                    <label class="menu-header">Route Options</label>
                    <section style="color: #0059E8; display: flex;">
                        <section>
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="tolls">Only</label><br>
                        </section>
                        <section style="margin-left: 25px;">
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="tolls">Suggest Charges</label><br>
                        </section>

                    </section>
                </div>
                <div style="display: flex; justify-content: center;width: 100%; margin-top:20px;">
                    <button id="goButton" onclick="findRoute()">Go!</button>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>
    </div>

    <footer>
        <p>

        </p>
    </footer>

</body>





{% endblock %}
