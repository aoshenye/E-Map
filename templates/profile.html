{% extends "layout.html" %}
{% block content %}
    <div id="respond">
        <div class="container">
            <h3 class="center-align">Welcome {{ session["user"] }}!</h3>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    {% for rev in review %}
                        <tr>
                            <td>{{ rev.comment }}</td>
                            <td>{{ rev.date_of_cut }}</td>
                            <td>
                                <a class="btn btn-sm" href="{{ }}"><i class="fa fa-edit"></i></a> &nbsp;
                                <a class="btn btn-sm btn-danger" href="{{ }}" style="background-color: #d9534f"><i
                                        class="fa fa-remove"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
{% endblock %}
