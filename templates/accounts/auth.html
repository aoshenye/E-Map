{% extends "emap/base.html" %} {% block title %}Login{% endblock %}
{%block content%}
{% load static %}

<div class="content-section">
    <h2  class="pt-2 text-center">{{title}}</h2>
    <legend class="border-bottom mb-4 text-center">Join Today</legend>
 
    {% include "components/form.html" with form=form btn_label=btn_label title=title %}
</div>



<div class="text-center border-top pt-2 pb-2">
    <small class="text-muted">
        Need An Account? <a class="ml-2" href="/sign-up">Sign Up Now</a>
    </small>
</div>
<div class="text-center border-top pt-2 pb-2">
    <small class="text-muted">
        Forgot your password? <a class="ml-2" href="/password_reset">Reset your password</a>
    </small>
</div>
<h2 style="text-align:center">
    <img class=" card-img-top" src="{% static 'banner.png' %}" alt="" style="width:100%">
</h2>
{%  endblock %}
