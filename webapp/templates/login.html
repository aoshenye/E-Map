{% extends "base.html" %} {% block title %}Login{% endblock %}
{%block content%}



<div class="content-section">
    <form method="POST" action="">
        <h3 align="center">Log in</h3>
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password1" name="password" placeholder="Enter password" />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>


<div class="border-top pt-3">
    <small class="text-muted">
        Need An Account? <a class="ml-2" href="/sign-up">Sign Up Now</a>
    </small>
</div>
<h2 style="text-align:center">
    <img class=" card-img-top" src="/static/img/logos.JPG" alt="" style="width:100%">
</h2>
{%  endblock %}
