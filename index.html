<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
      <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
      <title>Nightlife in Stockholm</title>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   </head>
   <body>
      <header>
         <h1 class="text-center py-4" id="main-h1">EV MAPPER</h1>
      </header>
      <div style="display: none">
         <input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
      </div>
      <div id="map"></div>
      <div id="infowindow-content">
         <span id="place-name" class="title"></span><br />
         <span id="place-address"></span>
      </div>
      <section class="container-fluid">
         <div class="col-12 col-sm-8 mb-3 mx-auto">
         </div>
      </section>
      <section id="clubs-header">
         <div class="container bg-color-contact">
            <div class="row">
               <div class="col">
                  <h3 class="text-center py-5">Find and read about your favourite Bars in Stockholm. If your favourite bar is not on our weekly feature, please search for it on the map and you will get a brief review of the bar. Happy Clubbing</h3>
                  <div>
                     <a href="cover.html" class="hvr-pulse-shrink"> <i class="fa fa-home" aria-hidden="true"></i><span>About us</span></a>
                  </div>
               </div>
            </div>
         </div>
      </section>
         
   </body>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA727QkFrjWhzr_hxqcxtuRE3XR0lLMWDQ&callback=initMap&libraries=places" defer></script>
   <script type="text/javascript" src="assets/js/searchbox.js"></script>
</html>
